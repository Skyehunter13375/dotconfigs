palette = "mytheme"

[palettes.mytheme]
fg_main      = "#5c6370"
fg_error     = "#da3633"
fg_added     = "#58a6ff"
fg_untracked = "#ff7b72"
fg_modified  = "#d29922"
fg_stashed   = "#6e5494"
fg_ahead     = "#3fb950"
fg_behind    = "#804142"

format = """${hostname}${directory}${git_branch}${git_status}\n${character}"""

[hostname]
ssh_only = false
# format   = "[┏━ ](fg:fg_main)[$hostname](fg:fg_main)[ ━┓](fg:fg_main)"
format   = '''[\[ ](fg:fg_main)[$hostname](fg:fg_main)[ \]](fg:fg_main)'''

[directory]
truncate_to_repo = true
# format         = "[┏━ ](fg:fg_main)[$path](fg:fg_main)([${read_only}](fg:fg_untracked))[ ━┓](fg:fg_main)"
format           = '''[ \[ ](fg:fg_main)[$path](fg:fg_main)( \[${read_only}\](fg:fg_untracked))[ \]](fg:fg_main)'''
read_only        = "RO"

[git_branch]
# format = '([┏━ ](fg:fg_main)[$branch](fg:fg_main) )'
format = '''( [\[ ](fg:fg_main)[$branch](fg:fg_main) )'''

[git_status]
format     = '''([- ](fg:fg_main)$conflicted$staged$modified$renamed$deleted$untracked$stashed$ahead_behind)[\]](fg:fg_main)'''
conflicted = "[C${count} ](fg:fg_error)"
staged     = "[+${count} ](fg:fg_main)"
untracked  = "[U${count} ](fg:fg_main)"
modified   = "[M${count} ](fg:fg_main)"
renamed    = "[R${count} ](fg:fg_main)"
deleted    = "[D${count} ](fg:fg_untracked)"
stashed    = "[S${count} ](fg:fg_added)"
ahead      = "[A${count} ](fg:fg_ahead)"
behind     = "[B${count} ](fg:fg_error)"

[character]
# success_symbol = "[┗❯](fg:fg_main)"
# error_symbol   = "[┗❯](fg:fg_main)"
success_symbol = "[❯](fg:fg_ahead)"
error_symbol   = "[❯](fg:fg_ahead)"

