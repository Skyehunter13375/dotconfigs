# ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫ Baseline ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫ 
set -g  default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set -g  prefix C-SPACE
set -g  mouse on
set -gq allow-passthrough on
set -g  visual-activity off
set -g  base-index 1
set -sg escape-time 0
set -g  renumber-windows on


# ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫ Keybinds ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
unbind '"'
unbind '%'
bind   '"' split-window -v
bind   "'" split-window -h
bind R source-file ~/.tmux.conf \; display-message "config reloaded"
bind r command-prompt -I "#S" "rename-session '%%'"
bind E show-environment -g


# ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫ Appearance ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫
set-option -g status-position top
set -g status-right ''
set -g status-left  "#S"
set -g status-justify absolute-centre
set -g window-status-current-style "fg=blue bold"
set-option -g status-bg color235
set-option -g status-fg color249
set -g mode-style "fg=color0,bg=color11"
set -g pane-active-border-style 'fg=color248'
set -g pane-border-style 'fg=color236'


# ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫ Plugins ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'


# ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫ Start ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫
run '~/.tmux/plugins/tpm/tpm'
